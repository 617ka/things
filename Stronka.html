<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    img{
        width: 400px;
        z-index: 1;
        position: absolute;
    }
    img{
        animation-name: example;
        animation-duration: 5s;
        animation-fill-mode: forwards;
    }
    @keyframes example {
        from {transform: translateX(0%);}
        to {transform: translateX(-21%);}
    }
    .cos{
        z-index: -1;
    }
       
    </style>
</head>
<body>
    <div class="image-container">
        <span class="image">
            <img src="pv.jpg" alt="Sliding Image">
        </span>
        
        <div id="cos">
            dbyiaebgscrns
        </div>
    </div>
</body>
</html>
